<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="맛있는 제육덮밥을 즐길 수 있는 제육덮밥 전문점"
    />

    <link
      rel="icon"
      type="image/png"
      href="./favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
    <link rel="shortcut icon" href="./favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />

    <meta property="og:title" content="춘식이" />
    <meta property="og:description" content="스트릿 출신의 고양이" />
    <!-- <meta
      property="og:image"
      content="https://github.com/kjyy08/programmers_aibe/blob/main/frontend/01/day_03/review/choonsik.png?raw=true"
    /> -->

    <meta name="twitter:card" content="summary_large_image" />

    <title>춘식이</title>

    <!-- Webfont 추가 위치 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      /* 색상 설정 */
      body {
        font-family: "Noto Sans KR", sans-serif;
        background-color: #ffdfde;
      }

      .navbar {
        background-color: #6a7ba2;
      }

      .navbar-brand,
      .navbar-nav .nav-link {
        color: #fff;
      }

      .card {
        background-color: #fff;
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .card-title {
        color: #6a7ba2;
      }

      .btn-custom {
        background-color: #6a7ba2;
        color: #fff;
      }

      .btn-custom:hover {
        background-color: #ffdfde;
        color: #6a7ba2;
      }

      .carousel-item img {
        width: 100%;
        max-height: 400px;
        object-fit: contain;
      }

      .modal-content {
        border-radius: 15px;
      }
    </style>
  </head>

  <body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">이제부터 넌 춘식이여</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">춘식이 고구마 모음</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">소개</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">연락처</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 캐러셀 -->
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item">
          <img
            src="./choonsik_background.jpg"
            class="d-block w-100"
            alt="춘식이 이미지 1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./choonsik.png"
            class="d-block w-100"
            alt="춘식이 이미지 2"
          />
        </div>
        <div class="carousel-item active">
          <img
            src="./choonsik_background2.jpg"
            class="d-block w-100"
            alt="춘식이 이미지 3"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- 카드 컴포넌트 -->
    <div class="container my-5">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card">
            <img
              src="./choonsik.png"
              class="card-img-top"
              alt="카드 이미지 1"
            />
            <div class="card-body">
              <h5 class="card-title">춘식이 1</h5>
              <p class="card-text">고구마 춘식이 1</p>
              <a
                href="#"
                class="btn btn-custom"
                data-bs-toggle="modal"
                data-bs-target="#modalDetail"
                >자세히 보기</a
              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="./choonsik.png"
              class="card-img-top"
              alt="카드 이미지 2"
            />
            <div class="card-body">
              <h5 class="card-title">춘식이 2</h5>
              <p class="card-text">고구마 춘식이 2</p>
              <a
                href="#"
                class="btn btn-custom"
                data-bs-toggle="modal"
                data-bs-target="#modalDetail"
                >자세히 보기</a
              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="./choonsik.png"
              class="card-img-top"
              alt="카드 이미지 3"
            />
            <div class="card-body">
              <h5 class="card-title">춘식이 3</h5>
              <p class="card-text">고구마 춘식이 3</p>
              <a
                href="#"
                class="btn btn-custom"
                data-bs-toggle="modal"
                data-bs-target="#modalDetail"
                >자세히 보기</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 모달 컴포넌트 -->
    <div
      class="modal fade"
      id="modalDetail"
      tabindex="-1"
      aria-labelledby="modalDetailLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalDetailLabel">
              스트릿 출신 성별 미상의 고양이
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            라이언의 애완동물. 골판지 상자, 고구마 상자에 들어가 있는 걸
            좋아하고, 가장 좋아하는 음식은 고구마. 그리고 제일 좋아하는 장난감은
            강아지풀 장난감?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              닫기
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS, Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <!-- GPT 사용 시 주의할 것, GPT 학습 시기에 따라 프레임워크 버전 수정이 필요함 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
