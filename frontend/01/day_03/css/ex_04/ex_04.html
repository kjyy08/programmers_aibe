<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- px, % 단위 -->
    <div
      style="width: 120px; height: 120px; color: red; background-color: blue"
    >
      <div style="width: 60px; height: 60px; background-color: green"></div>
      <div
        style="width: 50%; height: 50%; background-color: rgb(243, 0, 214)"
      ></div>
    </div>

    <!-- em 단위 -->
    <div>
      <div
        style="width: 10em; height: 10em; background-color: rgb(97, 98, 145)"
      >
        <div
          style="
            font-size: 5px;
            width: 6em;
            height: 6em;
            background-color: rgb(48, 142, 84);
          "
        ></div>
      </div>
    </div>

    <!-- rem 단위 -->
    <div>
      <div
        style="width: 10rem; height: 10rem; background-color: rgb(242, 255, 0)"
      >
        <div
          style="
            font-size: 3px;
            width: 3rem;
            height: 3rem;
            background-color: black;
          "
        ></div>
      </div>
    </div>

    <!-- vh 단위 -->
    <div>
      <div style="width: 50vw; height: 50vh; background-color: rgb(84, 12, 12)">
        <div
          style="
            margin-left: 30px;
            font-size: 25px;
            width: 25vw;
            height: 50vh;
            background-color: rgb(255, 162, 0);
          "
        >
          브라우저 화면의 50%
        </div>
      </div>
    </div>
  </body>
</html>
