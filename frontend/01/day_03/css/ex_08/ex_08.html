      div {
        margin: 0px 10px;

      #img {
        width: 400px;
        float: left;

      }

      body {
        font-family: "Hi Melody", serif;
        font-style: normal;
      }

      h1 {
        text-align: center;
        font-size: 40px;
      }

  <body>
    <div>
      <h1>버그 덕에 부자 된 개발자의 웃픈 성공기</h1>
      <img id="img" src="./image.png" alt="이미지" />
      <div class="content">
        나는 한때 버그 제조기였지만, 고객이 "버그 없애면 돈 더 준다"길래, 없애는
        척하면서 새로운 버그를 심었다. 그렇게 "버그-수리-수익" 무한루프에
        들어갔다. 후엔 AI 개발에 손대며 내 코드가 나보다 똑똑해졌고, 회의 중
        코드는 의견까지 냈다. 이젠 내가 AI한테 월급 받는 상황. 어쩌다 부자가
        됐는지는 모르겠지만, 중요한 건 돈 많고 자유롭다는 사실! "돈 벌려면
        버그부터 만들어라"가 내 인생 철학이다. 😉
      </div>
    </div>
