<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
  </head>
  <body>
    <button id="login-btn">로그인 버튼</button>
    <button id="login-btn2">로그인 버튼2</button>

    <script>
      const loginBtn = document.querySelector("#login-btn");
      const loginBtn2 = document.querySelector("#login-btn2");

      //    리스너 등록 시 함수 호출 "()" <- 안붙이도록 주의, on안붙음(ex => onClick)
      //   loginBtn.addEventListener("click", () => {
      //     console.log("로그인 성공");
      //     alert("로그인");
      //   });

      const loginHandler = () => {
        console.log("로그인 성공");
        alert("로그인 완료");
      };

      const loadMainPageHandler = () => {
        console.log("메인 화면으로 넘어감");
        alert("메인 화면");
      };

      loginBtn.addEventListener("click", loginHandler);
      loginBtn2.addEventListener("click", function () {
        loginBtn.removeEventListener("click", loginHandler);
        for (let i = 0; i < Math.floor(Math.random() * 10) + 1; i++) {
          loginBtn.addEventListener("click", () => {
            alert(`당신의 공격력은? ${Math.random()}`);
          });
        }
      });
    </script>
  </body>
</html>
