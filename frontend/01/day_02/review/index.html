<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />

    <link
      rel="icon"
      type="image/png"
      href="./favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
    <link rel="shortcut icon" href="./favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />

    <title>실습 페이지</title>
  </head>
  <body>
    기본적으로<br />
    엔터가 무시
    <p id="cat" class="question" style="color: red">
      여러분은 cat person입니까?
    </p>
    <p id="dog" class="question">여러분은 dog person입니까?</p>
    <!--주석-->
    <p>제 통장 잔고는 0원입니다</p>

    <h1>제목 1</h1>
    <h6>제목 6</h6>
    <span>인라인1</span><span>인라인2</span>
    <!--
    강조에 필요할 때 bold태그보다는 strong태그를 사용함
    SEO 엔진에서 strong을 사용하기 때문에
    -->
    <strong>강조</strong>
    <!-- 에밋: ul*3 -->
    <ul>
      <li>순서 없는 리스트</li>
      <li>고양이</li>
      <li>개</li>
    </ul>
    <!-- 에밋: ol>li*3 -->
    <ol>
      <li>순서 있는 리스트</li>
      <li>고기</li>
      <li>돼지고기</li>
      <li>소고기</li>
      <li>닭고기</li>
    </ol>

    <!-- 에밋: a[href="https://programmers.co.kr"]{text} -->
    <a href="/day_2/out.html">외부문서</a><br />
    <a href="https://programmers.co.kr">프로그래머스</a>
    <a href="https://naver.com">네이버</a><br />

    <img
      src="https://images.unsplash.com/photo-1472491235688-bdc81a63246e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="고양이"
      width="100"
      height="100"
    />

    <!-- 에밋: table>tr*2>th*3 -->
    <!-- tr>td*3^tr>td*3 -->
    <!-- (tr>td*3)*2 -->
    <table>
      <tr>
        <th>이름</th>
        <th>나이</th>
        <th>직업</th>
      </tr>
      <tr>
        <td>김개발</td>
        <td>27</td>
        <td>개발자</td>
      </tr>
      <tr>
        <td>강개발</td>
        <td>22</td>
        <td>학생</td>
      </tr>
    </table>

    <form action="https://search.naver.com/search.naver" method="get">
      <label for="query">검색어</label>
      <input
        id="query"
        type="text"
        name="query"
        placeholder="검색어를 입력하세요"
      />
      <input type="hidden" name="where" value="news" />
    </form>
  </body>
</html>
