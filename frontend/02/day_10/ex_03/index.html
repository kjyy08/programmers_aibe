<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <!-- script => 먼저 로드가 되어야 하는 경우 라이브러리, 의존성에 앞선다던가... -->
  </head>
  <body>
    <div class="container">
      <ul>
        <li id="h1">happy</li>
        <li id="h2">happy</li>
        <li id="h3"><strong>{happy}</strong></li>
        <li id="h4">happy</li>
        <li id="h5">happy</li>
      </ul>
      <ol>
        <li id="e1">excited</li>
        <li id="e2">excited</li>
        <li id="e3">excited</li>
        <li id="e3">excited2</li>
        <li id="e5">excited</li>
      </ol>
    </div>
    <script>
      // #h3
      //   console.log(document.getElementById("h3"));
      const h3 = document.getElementById("h3");
      // getElement 시리즈들... 보면 좋아 잘쓰면 좋아... -> querySelector & querySelectorAll.
      console.log(h3.innerHTML);
      console.log(h3.innerText);
      //   h3.innerHTML = "smile";
      h3.innerHTML = "<strong>smile</strong>";
      console.log(h3.innerHTML);
      console.log(h3.innerText);
      const h4 = document.getElementById("h4");
      h4.innerText = "<strong>smile</strong>";
      console.log(h4.innerHTML);
      console.log(h4.innerText);

      const el = document.querySelector("#e3");
      const el2 = document.querySelectorAll("#e3");

      console.log(el);
      console.log(el2);
      //    Array.from(arrayLike): array와 유사한 객체를 array로 만듦
      console.log(Array.from(el2).map((el) => el.innerText));
      //    스프레드 연산자를 사용한 방법으로 위와 동일함
      console.log([...el2].map((el) => el.innerText));
    </script>
    <!-- script => DOM 요소와 관련이 되어 있거나, 최종적으로 로딩되는 것이 성능상 유리할 경우 -->
  </body>
</html>
