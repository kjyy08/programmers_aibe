<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        width: 200px;
        height: 100px;
        background-color: lightblue;
        margin-right: 10px;
        float: left;
      }

      .box2 {
        width: 200px;
        height: 100px;
        background-color: green;
        margin-right: 10px;
        float: left;
      }

      .box3 {
        width: 100%;
        height: 100px;
        background-color: lightcoral;
        /* clear: both; */
      }
    </style>
  </head>
  <body>
    <!-- div.box1{박스 1}+div.box2{박스2 }+div.box3{박스 3} -->
    <div class="box1">박스 1</div>
    <div class="box2">박스 2</div>
    <div class="box3" style="clear: both">박스 3</div>
  </body>
</html>
